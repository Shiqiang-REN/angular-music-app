<div class="home">
  <div class="carousel wrap">
    <nz-carousel nzAutoPlay nzEffect="fade">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl"  alt=""/>
        </a>
      </div>
    </nz-carousel>
  </div>
  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>Hot Playlists</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags" routerLink="/playlists" [queryParams]="{cat: item.name}" >{{item.name}}</a>
              </nav>
            </div>
            <a routerLink="/playlists">
              More
              <i nz-icon type="arrow-right" theme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-playlist
                class="playlist"
                *ngFor="let SongPlaylist of songPlaylists"
                [SongPlaylist]="SongPlaylist"
                (onPlay) ="onPlayPlaylist($event)"
              >
              </app-playlist>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
<!--        <app-member-card></app-member-card>-->
        <div class="settled-singer">
          <div class="tit"><b>Artists</b></div>
          <div class="list">
            <div class="card" *ngFor="let singer of singers">
              <div class="pic">
                <img [src]="singer.picUrl" [alt]="singer.name">
              </div>
              <div class="txt">
                <b class="ellipsis">{{singer.name}}</b>
                <span>Albumsï¼š{{singer.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
