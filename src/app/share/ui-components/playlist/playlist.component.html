<ng-container >
  <a class="cover">
    <img [src]="SongPlaylist.picUrl" [alt]="SongPlaylist.name">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{SongPlaylist.playCount|playCount}}</span>
      </div>
      <i class="icon play" (click)="playPlaylist(SongPlaylist.id)"></i>
    </div>
  </a>
  <span class="dec">{{SongPlaylist.name}}</span>
</ng-container>
