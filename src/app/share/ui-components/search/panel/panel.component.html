<div class="search-panel">
  <div class="list-wrap">
    <div class="list-item clearfix" [hidden]="!searchResult?.songs">
      <div class="hd">
        <i class="ico ico-song"></i>
        <span>Song</span>
      </div>
      <ul>
        <li class="ellipsis" *ngFor="let item of searchResult?.songs" (mousedown)="toInfo(['/song', item.id])" [innerHTML]="item.name"></li>
      </ul>
    </div>
    <div class="list-item clearfix" [hidden]="!searchResult?.playlists">
      <div class="hd">
        <i class="ico ico-sheet"></i>
        <span>Playlist</span>
      </div>
      <ul>
        <li class="ellipsis" *ngFor="let item of searchResult?.playlists" (mousedown)="toInfo(['/playlist', item.id])" [innerHTML]="item.name"></li>
      </ul>
    </div>
  </div>
</div>
